<!DOCTYPE HTML>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Your Name" />
    {% if page.description %}
      <meta name="description" content="{{page.description}}" />
    {% else %}
      <meta name="description" content="{{site.description}}" />
    {% endif %}
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="../style.css" type="text/css" media="screen">
  </head>
  <body>
    <header>
      <a href="/">
        <h1>Jon Kuperman</h1>
        <h3>Personal website, blog and portfolio</h3>
      </a>
    </header>
    <div id="wrapper">
      <aside>
        <nav class="top-bar">
          <section class="top-bar-section">
            <ul class="nav">
              <li>
                <a href="/">
                  Home
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="/about.html">
                  About Me
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="/resume.html">
                  Resume
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="/blog.html">
                  Blog
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#" data-reveal-id="myModal">
                  Contact Me
                </a>
              </li>
            </ul>
            <ul class="right social-icons">
              <a href="https://www.facebook.com/jon.kuperman">
                 <img src="/images/facebook.png" />
              </a>
              <a href="http://www.linkedin.com/pub/jonathan-kuperman/16/77b/b33">
                 <img src="/images/linkedin.png" />
              </a>
              <a href="https://twitter.com/thecodeplanet">
                 <img src="/images/twitter.png" />
              </a>
              <a href="/feed.xml">
                 <img src="/images/rss.jpg" />
              </a>
              <a href="https://github.com/m1ck3y">
                 <img src="/images/github.png" />
              </a>
            </ul>
          </section>
        </nav>
      </aside>
      <section>
        {{ content }}
      </section>
      <footer class="top-bar">
        <section class="top-bar-section">
          &copy; 2013 Jon Kuperman
          <ul class="right">
            <li class="divider"></li>
            <li><a href="#">&#x25B2; Back to the top</a></li>
          </ul>
        </section>
      </footer>
      <div id="myModal" class="reveal-modal" data-reveal>
        <h2>Send me a message!</h2>
        <p class="lead">I love talking tech.</p>
        <form method="POST" action="" id="contact">
          <input type="text" id="contact_name" name="name" placeholder="Your name..." />
          <input type="text" id="contact_email" name="name" placeholder="Your email..." />
          <textarea name="message" id="contact_message" placeholder="Your awesome message!"></textarea>
          <input class="button" id="submit" type="submit" value="Send" />
          <div class="input panel callout" style="display:none;"></div>
        </form>
        <a class="close-reveal-modal">&#215;</a>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-21008844-11']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
    <script src="js/foundation.js"></script>
    <script src="js/foundation.topbar.js"></script>
    <script src="js/foundation.reveal.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
